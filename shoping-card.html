<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link href="src/output.css" rel="stylesheet">
  <title>Document</title>
</head>

<body class="bg-gray-100">

<!-- HEADER -->
<div class="flex items-center justify-between px-6 py-6 bg-white">
  <div class="flex items-center gap-2">
    <img src="images/logo-symbol.png" class="h-10">
    <p class="font-bold text-3xl text-blue-600">Brand</p>
  </div>
  <img src="images/Actions.png">
</div>

<!-- TITLE -->
<div class="p-5 bg-gray-200">
  <h2 class="text-3xl font-bold">My Cart</h2>
</div>

<!-- MAIN CONTENT -->
<div class="flex gap-6 p-10">

  <!-- LEFT: PRODUCT CARD -->
  <div class="bg-white p-6 rounded-2xl flex flex-col w-full">

    <!-- TOP ROW -->
    <div class="flex">

      <img src="images/img-group.png" class="h-20">

      <div class="flex-1 px-6">
        <p class="font-medium">
          T-shirts with multiple color, for men and lady
        </p>
        <p class="text-gray-400">
          Size: medium, color: blue, material: plastic
        </p>
        <p class="text-gray-400">
          Seller: Alert Market
        </p>

        <!-- BUTTONS -->
        <div class="flex gap-6 py-5">
          <button class="border px-3 py-2 rounded text-red-400">
            Remove
          </button>
          <button class="border px-3 py-2 rounded text-blue-400">
            Save for later
          </button>
        </div>
      </div>

    </div>

    <!-- BOTTOM (BELOW, NOT SIDE) -->
    <hr class="my-4 border-gray-300">

    <div class="flex justify-between">
      <p class="font-semibold">$78.99</p>
      <button class="border px-3 py-1 rounded">
        Qty: 9
      </button>
    </div>

  </div>

  <!-- RIGHT: SUMMARY -->
  <div class="w-96 space-y-6">

    <!-- COUPON -->
    <div class="bg-white p-6 rounded">
      <p class="mb-3">Have a coupon</p>
      <div class="flex gap-2">
        <input class="border p-2 rounded w-full" type="text" placeholder="Add coupon">
        <button class="border p-2 rounded text-blue-500 font-medium">
          Apply
        </button>
      </div>
    </div>

    <!-- TOTAL -->
    <div class="bg-white p-6 rounded space-y-3">
      <div class="flex justify-between">
        <span>Subtotal:</span>
        <span>$1403.97</span>
      </div>

      <div class="flex justify-between">
        <span>Discount:</span>
        <span class="text-red-400">-$60.00</span>
      </div>

      <div class="flex justify-between">
        <span>Tax:</span>
        <span class="text-green-400">$14.00</span>
      </div>

      <hr>

      <div class="flex justify-between font-bold">
        <span>Total:</span>
        <span>$1357.79</span>
      </div>

      <div class="flex justify-center">
        <button class="bg-green-500 text-white px-6 py-2 rounded w-full">
          Checkout
        </button>
      </div>
    </div>

  </div>


</div>

</body>
</html>
